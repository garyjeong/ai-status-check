<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', path='favicon.svg') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="theme-toggle-container">
            <button id="theme-toggle" class="theme-toggle" aria-label="다크 모드 토글">
                <span class="theme-icon light-icon">☀️</span>
                <span class="theme-icon dark-icon">🌙</span>
            </button>
        </div>
        
        <header class="header">
            <h1>{{ title }}</h1>
            <p>실시간 AI 서비스 상태 모니터링</p>
        </header>

        <!-- 전체 상태 요약 -->
        <div id="status-summary" class="status-summary">
            <div class="summary-card">
                <div class="summary-icon">
                    <div class="pulse-ring"></div>
                    <div class="summary-dot" id="overall-status-dot"></div>
                </div>
                <div class="summary-content">
                    <h2 id="overall-status-text">시스템 확인 중...</h2>
                    <p id="overall-status-desc">서비스 상태를 로딩하는 중입니다</p>
                </div>
                <div class="summary-stats">
                    <div class="stat-item">
                        <span class="stat-number" id="operational-count">-</span>
                        <span class="stat-label">정상</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="issue-count">-</span>
                        <span class="stat-label">이슈</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <div class="header-controls">
                <div class="refresh-controls">
                    <span class="refresh-text">갱신 주기: 10초 자동 갱신</span>
                    <button id="manual-refresh" class="manual-refresh-btn">수동 새로고침</button>
                </div>

                <div class="connection-status">
                    <div id="status-indicator" class="status-dot connected"></div>
                    <span id="connection-status">연결됨</span>
                </div>
            </div>
        </div>

        <div id="dashboard" class="services-grid">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>AI 서비스 상태를 확인하는 중...</p>
            </div>
        </div>

        <div id="last-updated" class="last-updated">
            마지막 업데이트: 로딩 중...
        </div>
    </div>

    <script src="{{ url_for('static', path='dashboard.js') }}"></script>
    <script>
        // Initialize dashboard when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // 테마 관리자 초기화 (먼저 실행)
            themeManager.init();
            
            // 대시보드 초기화
            const dashboard = new StatusDashboard();
        });

        // 다크 모드 테마 관리
        const themeManager = {
            // 테마 초기화 및 설정
            init() {
                // localStorage에서 저장된 테마 가져오기, 없으면 시스템 설정 사용
                const savedTheme = localStorage.getItem('theme');
                let theme = savedTheme;
                
                if (!theme) {
                    // 시스템 다크 모드 설정 확인
                    theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
                }
                
                this.setTheme(theme);
                this.setupToggleButton();
                this.setupSystemThemeListener();
            },
            
            // 테마 설정
            setTheme(theme) {
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('theme', theme);
                
                // 토글 버튼 상태 업데이트
                const toggleBtn = document.getElementById('theme-toggle');
                if (toggleBtn) {
                    toggleBtn.setAttribute('aria-label', 
                        theme === 'dark' ? '라이트 모드로 변경' : '다크 모드로 변경'
                    );
                }
            },
            
            // 테마 토글
            toggleTheme() {
                const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                this.setTheme(newTheme);
            },
            
            // 토글 버튼 이벤트 설정
            setupToggleButton() {
                const toggleBtn = document.getElementById('theme-toggle');
                if (toggleBtn) {
                    toggleBtn.addEventListener('click', () => {
                        this.toggleTheme();
                    });
                }
            },
            
            // 시스템 테마 변경 감지
            setupSystemThemeListener() {
                window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
                    // 사용자가 수동으로 설정한 테마가 없을 때만 시스템 테마 따라가기
                    if (!localStorage.getItem('theme')) {
                        this.setTheme(e.matches ? 'dark' : 'light');
                    }
                });
            }
        };

        // WebSocket 연결 및 상태 관리
        let socket = null;
        let reconnectInterval = null;
        const REFRESH_INTERVAL = 10000; // 10초


    </script>
</body>
</html>
